{% load menu_filters %}
<div class="btn-group">
    <a href="javascript:void(0)" onclick="editMenu({{ record.id }}, '{{ record.name }}', '{{ record|menu_pages }}')" class="btn"><i class="icon-edit"></i></a>
    <a href="javascript:void(0)" onclick="deleteMenu({{ record.id }}, '{{ record.name }}')" class="btn btn-danger btn-del"><i class="icon-trash"></i></a>
</div>
