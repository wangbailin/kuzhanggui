{% extends "base.html" %}

{% block title %}添加动态{% endblock %}

{% block content %}
<div id="content" class="container">
    <div class="page-header">
        <h1>添加动态</h1>
    </div>

    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="title"><span style="color:red;">*</span>{{form.title.label}}</label>
            <div class="controls">
                {{ form.title }}{{ form.title.errors }}
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="cover">{{form.cover.label}}</label>
            <div class="controls">
                {{ form.cover }}{{ form.cover.errors }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="summary">{{form.summary.label}}</label>
            <div class="controls">
                {{ form.summary }}{{ form.summary.errors }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="content"><span style="color:red;">*</span>{{form.content.label}}</label>
            <div class="controls">
                {{ form.content }}{{ form.content.errors }}
            </div>
        </div>
        <div class="form-actions">
            <button id="save" type="submit" class="btn btn-primary">保存</button>
            <button id="cancel" type="button" class="btn">取消</button>
        </div>
    </form>
</div>
{% endblock %}
