<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/microsite.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}themes/{{ theme | default:'default' }}/theme.css"/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var footerHeight = 40;
            var shareBanerHeight = 60;
            var $container = $('.container');
            var $win = $(window);
            if ($container.outerHeight(true) >= $win.height() - footerHeight - shareBanerHeight) {
                return;
            }

            var minHeight = $win.height() - ($container.outerHeight(true) - $container.height()) - footerHeight - shareBanerHeight;
            $container.css('min-height', minHeight + 'px');
        });
    </script>
    {% block js %}{% endblock %}
    {% block css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% include "microsite/footer.html" %}
</body>
</html>
