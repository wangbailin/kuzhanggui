<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css"/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                {{ caseclass.name }}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                {% for c in caseclasses %}
                <a href="/microsite/case/{{ c.case_app.pk }}/{{ c.pk }}">{{ c.name }}</a>
                {% endfor %}
            </ul>
        </div>
        <table>
        {% for items in rows %}
            <tr>
            {% for item in items %}
                <td>
                    <a href="/microsite/caseitem/{{ item.0.pk }}"><img src="{{ item.1 }}" /></a>
                    <p>{{ item.0.title }}</p>
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
